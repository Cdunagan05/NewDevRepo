<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Contact Us</title>


    <!-- <script type="text/JavaScript"  src="scripts/validateFields.js"></script> -->

    <!-- I would normally put this script in it's own file, as shown above, but
    because of the requirements to style this page internally, I kept it here -->
    <script>
    function validateFields() {
      var name = document.forms["contact-form"]["name"].value;
      var email = document.forms["contact-form"]["email"].value;
      var phone = document.forms["contact-form"]["phone"].value;

      if (name == "") {
        alert ("You must enter a name.");
        document.forms["contact-form"]["name"].focus();
        return false;
      }
      if (email == "") {
        alert ("You must enter an email address.");
        document.forms["contact-form"]["email"].focus();
        return false;
      }
      if (phone == "" || isNaN(phone) || phone.length !== 10) {
        alert ("You must enter a phone number with areacode (no dashes).");
        document.forms["contact-form"]["phone"].focus();
        return false;
      }
      alert ("Contact Form has been submitted successfully!");
    }
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <style>
      .required {
        font-weight: bold;
      }

      #contact {
        margin-left: 20%;
      }

      .sub-button {
        margin-left: 68%;
      }

    </style>
  </head>

  <body>
    <header>
      <h1>La Riga</h1>
      <h4 class="new-location-text">New Location Coming Soon To Dallas, Texas!!!</h4>
    </header>
    <hr />

    <nav>
      <ul class="nav nav-pills nav-fill">
        <li class="nav-item"><a class="nav-link" href="home.html"><i class="fas fa-home"></i></a></li>
        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
    <hr />

  <div class="container">
    <form name="contact-form" id="contact" onsubmit="return validateFields();" action="" method="POST">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label required">Name: </label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="name" name="name">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label required">Email: </label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="email" name="email">
        </div>
      </div>
      <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label required">Phone: </label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="phone" name="phone">
        </div>
      </div>
      <div class="form-group row">
        <label for="inquiry" class="col-sm-2 col-form-label required">Reason for Inquiry</label>
        <div class="col-sm-6">
          <select id="inquiry" class="form-control" name="inquiry">
            <option value="default" selected>Catering</option>
            <option value="party">Private Party</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <!-- Didn't feel like this should be required -->
      <div class="form-group row">
        <label for="info" class="col-sm-2 col-form-label">Additional Information: </label>
        <div class="col-sm-6">
          <textarea id="info" class="form-control" name="info"></textarea>
        </div>
      </div>

      <!-- Didn't feel like this should be required -->
      <fieldset class="form-group">
        <div class="row">
          <legend for="have-you-been" class="col-sm-2 col-form-label pt-0">Have you been to the restaurant? </legend>
          <div class="col-sm-6">
            <div class="form-check">
              <input type="radio" id="contact-no" class="form-check-input" name="have-you-been" value="contact-no">
              <label for="contact-no" class="form-check-label">No</label>
            </div>
            <div class="form-check">
              <input type="radio" id="contact-yes" class="form-check-input" name="have-you-been" value="contact-yes">
              <label for="contact-yes" class="form-check-label">Yes</label>
            </div>
          </div>
        </div>
      </fieldset>

      <!-- Didn't feel like this should be required -->
      <div class="form-group row">
        <div class="col-sm-2">
          <label for="contact">Best days to contact you: </label>
        </div>
        <div class="col-sm-6">
          <div class="form-check">
            <input type="checkbox" id="monday" name="contact" value="monday">
            <label for="monday">M</label>

            <input type="checkbox" id="tuesday" name="contact" value="tuesday">
            <label for="tuesday">T</label>

            <input type="checkbox" id="wednesday" name="contact" value="wednesday">
            <label for="wednesday">W</label>

            <input type="checkbox" id="thursday" name="contact" value="thursday">
            <label for="thursday">Th</label>

            <input type="checkbox" id="friday" name="contact" value="friday">
            <label for="friday">F</label>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <input class="btn btn-primary sub-button" type="submit" name="submit" value="Submit">
        </div>
      </div>
    </form>
  </div>

    <hr />
    <footer>
      <p>454 Edgemont St, Austin, Texas, 78705</p>
      <p>512-555-5555</p>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
