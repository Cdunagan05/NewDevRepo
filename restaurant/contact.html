<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Us</title>

    <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <style>
      .required {
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>La Riga</h1>
    </header>
    <hr />

    <nav>
      <a href="home.html">Home</a>...<a href="menu.html">Menu</a>...<a href="contact.html">Contact Us</a>
    </nav>
    <hr />
    <form action="submit.html" method="POST">
      <label for="name" class="required">Name: </label>
      <input type="text" id="name" name="name"><br />
      <label for="email" class="required">Email: </label>
      <input type="text" id="email" name="email"><br />
      <label for="phone" class="required">Phone: </label>
      <input type="text" id="phone" name="phone"><br />

      <label for="inquiry" class="required">Reason for Inquiry</label>
      <select id="inquiry" name="inquiry">
        <option value="default" selected>Catering</option>
        <option value="party">Private Party</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other</option>
      </select><br />

      <label for="info">Additional Information: </label>
      <textarea id="info" name="info"></textarea><br />

      <label for="have-you-been">Have you been to the restaurant? </label>
      <input type="radio" id="contact-no" name="have-you-been" value="contact-no">
      <label for="contact-no">No</label>
      <input type="radio" id="contact-yes" name="have-you-been" value="contact-yes">
      <label for="contact-yes">Yes</label><br />

      <label for="contact" class="required">Best days to contact you: </label>
      <input type="checkbox" id="monday" name="contact" value="monday">
      <label for="monday">M</label>
      <input type="checkbox" id="tuesday" name="contact" value="tuesday">
      <label for="tuesday">T</label>
      <input type="checkbox" id="wednesday" name="contact" value="wednesday">
      <label for="wednesday">W</label>
      <input type="checkbox" id="thursday" name="contact" value="thursday">
      <label for="thursday">Th</label>
      <input type="checkbox" id="friday" name="contact" value="friday">
      <label for="friday">F</label><br />

      <input type="submit" name="submit" value="Submit">

    <hr />
    <footer>
      <p>454 Edgemont St, Austin, Texas, 78705</p>
      <p>512-555-5555</p>
    </footer>
  </body>
</html>
