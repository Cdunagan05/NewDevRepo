<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Contact Us</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <style>
      .required {
        font-weight: bold;
      }

    </style>
  </head>

  <body>
    <header>
      <h1>La Riga</h1>
      <h4 class="new-location-text">New Location Coming Soon To Dallas, Texas!!!</h4>
    </header>
    <hr />

    <nav>
      <ul class="nav nav-pills nav-justified">
        <li class="nav-item"><a class="nav-link" href="home.html"><i class="fas fa-home"></i></a></li>
        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
    <hr />
    <form action="submit.html" method="POST">
      <label for="name" class="required">Name: </label>
      <input type="text" id="name" name="name"><br />
      <label for="email" class="required">Email: </label>
      <input type="text" id="email" name="email"><br />
      <label for="phone" class="required">Phone: </label>
      <input type="text" id="phone" name="phone"><br />

      <label for="inquiry" class="required">Reason for Inquiry</label>
      <select id="inquiry" name="inquiry">
        <option value="default" selected>Catering</option>
        <option value="party">Private Party</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other</option>
      </select><br />

      <label for="info">Additional Information: </label>
      <textarea id="info" name="info"></textarea><br />

      <label for="have-you-been">Have you been to the restaurant? </label>
      <input type="radio" id="contact-no" name="have-you-been" value="contact-no">
      <label for="contact-no">No</label>
      <input type="radio" id="contact-yes" name="have-you-been" value="contact-yes">
      <label for="contact-yes">Yes</label><br />

      <label for="contact" class="required">Best days to contact you: </label>
      <input type="checkbox" id="monday" name="contact" value="monday">
      <label for="monday">M</label>
      <input type="checkbox" id="tuesday" name="contact" value="tuesday">
      <label for="tuesday">T</label>
      <input type="checkbox" id="wednesday" name="contact" value="wednesday">
      <label for="wednesday">W</label>
      <input type="checkbox" id="thursday" name="contact" value="thursday">
      <label for="thursday">Th</label>
      <input type="checkbox" id="friday" name="contact" value="friday">
      <label for="friday">F</label><br />

      <input type="submit" name="submit" value="Submit">

    <hr />
    <footer>
      <p>454 Edgemont St, Austin, Texas, 78705</p>
      <p>512-555-5555</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
